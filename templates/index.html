{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-3 left">
            <div class="row">
                {% for treatment in object_list %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ treatment.featured_image}}" alt="Spa Treatment Image">
                            <h5 class="card-title">{{ treatment.title }}</h5>
                            <p class="card-text">{{ treatment.description }}</p>
                            <a href="#" class="btn">Treatment Details</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
