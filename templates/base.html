{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=“spa, spa website, spa booking website, spa treatment“>
    <meta name="keywords" content=“spa, spa treatment, spa booking, spa website">
    <title>Spa Bookings</title>
    <script src="https://kit.fontawesome.com/64eda5d7b8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SpaTreatments</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Treatments <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Book A Treatment</a>
            <a class="nav-item nav-link" href="#">Change Your Booking</a>
            <a class="nav-item nav-link" href="#">Login</a>
          </div>
        </div>
    </nav>

    <section class="callout">
        <a href="#" class="lead btn btn-lg">Book Your Treatment</a>
    </section>


    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>
                Made by Marina Marshall
            </p>
            <p>
                <i class="fa-brands fa-facebook">Facebook</i>
                <i class="fa-brands fa-instagram">Instagram</i>
                <i class="fa-brands fa-pinterest">Pinterest</i>
            </p>
        </div>
    </footer>
</body>
</html>
