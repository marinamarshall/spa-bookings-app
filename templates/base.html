{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=“spa, spa website, spa booking website, spa treatment“>
    <meta name="keywords" content=“spa, spa treatment, spa booking, spa website">
    <title>Spa Bookings</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">SpaTreatments</a>
                <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button> -->
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li>
                            <a class="nav-item nav-link" href="#">Book A Treatment</a>
                        </li>
                        <li>
                            <a class="nav-item nav-link" href="#">Change Your Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account_login' %}">Sign In</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>                    
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>

<!-- Footer and Social Media --> 
<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container">
        <div class="row">
            <div class="col">
                <p>
                    Made by Marina Marshall
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>
                    <a href="facebook.com" target="_blank" rel="noopener"><i class="fa-brands fa-facebook">Facebook</i></a>
                    <a href="instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram">Instagram</i></a>
                    <a href="pinterest.com" target="_blank" rel="noopener"><i class="fa-brands fa-pinterest">Pinterest</i></a>
                </p>
            </div>
        </div>
    </div>
</footer>

<!-- Fontawesome Script -->
    <script src="https://kit.fontawesome.com/64eda5d7b8.js" crossorigin="anonymous"></script>

</body>
</html>
